server:
  port: 8080

spring:
  application:
    name: unipush-api
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:unipush-api.yml?namespace=unipush&group=DEFAULT_GROUP
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.88:8848
        namespace: unipush
        group: DEFAULT_GROUP
        enabled: true
        register-enabled: true
        ip: 192.168.31.101
        port: 8080
      config:
        server-addr: 192.168.31.88:8848
        namespace: unipush
        file-extension: yml
        shared-configs:
          - data-id: unipush-common.yml
            refresh: true

# Dubbo配置
dubbo:
  application:
    name: unipush-api
  protocol:
    name: dubbo
    port: -1
    host: 192.168.31.101
  registry:
    address: nacos://192.168.31.88:8848?namespace=unipush
    register: true
    parameters:
      register.ip: 192.168.31.101
  consumer:
    timeout: 5000
    retries: 2
    check: false  # 启动时不检查提供者是否可用（用于开发调试）

# Sentinel配置
spring.cloud.sentinel:
  transport:
    dashboard: 192.168.31.88:8858
  eager: true

# Redis配置
spring.data.redis:
  host: 127.0.0.1
  port: 6379
  database: 0
  password:
  timeout: 3000
  lettuce:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

# 数据源配置
spring.datasource:
  type: com.alibaba.druid.pool.DruidDataSource
  driver-class-name: com.mysql.cj.jdbc.Driver
  druid:
    initial-size: 5
    max-active: 50
    min-idle: 5
    max-wait: 60000

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: top.zhengru.unipush.common.model.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
  global-config:
    db-config:
      id-type: auto

# 日志配置
logging:
  level:
    top.zhengru.unipush: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# Springdoc OpenAPI (Swagger) 配置
springdoc:
  api-docs:
    # 启用API文档
    enabled: true
    # API文档路径
    path: /v3/api-docs
  swagger-ui:
    # 启用Swagger UI
    enabled: true
    # Swagger UI路径
    path: /swagger-ui.html
    # 默认展开所有接口
    default-models-expand-depth: 2
    default-model-expand-depth: 2
    # 默认分组展开
    default-consumes-expand-depth: 1
    default-produces-expand-depth: 1
    # 排序方式
    tags-sorter: alpha
    operations-sorter: alpha
  # 显示请求属性
  show-actuator: false
  # JWT Token配置
  show-jwt: true
