server:
  port: 8081

spring:
  application:
    name: unipush-core
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:unipush-core.yml?namespace=unipush&group=DEFAULT_GROUP
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.88:8848
        namespace: unipush
        group: DEFAULT_GROUP
        enabled: true
        register-enabled: true
        ip: 192.168.31.101
        port: 8081
      config:
        server-addr: 192.168.31.88:8848
        namespace: unipush
        file-extension: yml
        shared-configs:
          - data-id: unipush-common.yml
            refresh: true

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: top.zhengru.unipush.common.model.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0

# Dubbo配置
dubbo:
  application:
    name: unipush-core
  protocol:
    name: dubbo
    port: 20881
  registry:
    address: nacos://192.168.31.88:8848?namespace=unipush
  provider:
    timeout: 10000
    retries: 0

# Kafka配置
spring.kafka:
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    acks: all
    retries: 3
  consumer:
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group-id: unipush-core-group
    auto-offset-reset: latest
    enable-auto-commit: false

# Redis配置
spring.data.redis:
  host: 127.0.0.1
  port: 6379
  database: 0
  password:
  timeout: 3000
  lettuce:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0

# Sentinel配置
spring.cloud.sentinel:
  transport:
    dashboard: 192.168.31.88:8858
  eager: true

# 日志配置
logging:
  level:
    top.zhengru.unipush: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
